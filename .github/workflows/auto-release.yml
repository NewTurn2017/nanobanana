name: Auto Release

on:
  push:
    branches:
      - main
    paths:
      - 'Nano-Banana-Gemini.jsx'

jobs:
  check-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Extract version from JSX file
        id: extract_version
        run: |
          # JSX íŒŒì¼ì—ì„œ ë²„ì „ ì¶”ì¶œ
          VERSION=$(grep 'var PLUGIN_VERSION = ' Nano-Banana-Gemini.jsx | sed -E 's/.*"([0-9]+\.[0-9]+\.[0-9]+)".*/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
          
      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.extract_version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "EXISTS=true" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.extract_version.outputs.VERSION }} already exists"
          else
            echo "EXISTS=false" >> $GITHUB_OUTPUT
            echo "Tag v${{ steps.extract_version.outputs.VERSION }} does not exist"
          fi
          
      - name: Get commit messages for changelog
        if: steps.check_tag.outputs.EXISTS == 'false'
        id: get_commits
        run: |
          # ìµœê·¼ íƒœê·¸ ê°€ì ¸ì˜¤ê¸°
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            # íƒœê·¸ê°€ ì—†ìœ¼ë©´ ì „ì²´ ì»¤ë°‹ íˆìŠ¤í† ë¦¬
            COMMITS=$(git log --pretty=format:"- %s" | head -20)
          else
            # ë§ˆì§€ë§‰ íƒœê·¸ ì´í›„ì˜ ì»¤ë°‹ë“¤
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"- %s")
          fi
          
          # GitHub í™˜ê²½ ë³€ìˆ˜ë¡œ ì €ì¥ (ë©€í‹°ë¼ì¸ ì²˜ë¦¬)
          echo "COMMITS<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Extract features from commits
        if: steps.check_tag.outputs.EXISTS == 'false'
        id: extract_features
        run: |
          VERSION="${{ steps.extract_version.outputs.VERSION }}"
          COMMITS="${{ steps.get_commits.outputs.COMMITS }}"
          
          # ì»¤ë°‹ ë©”ì‹œì§€ì—ì„œ ê¸°ëŠ¥ ë¶„ë¥˜
          FEATURES=""
          FIXES=""
          IMPROVEMENTS=""
          
          while IFS= read -r line; do
            if [[ $line == *"feat:"* ]] || [[ $line == *"feature:"* ]] || [[ $line == *"add:"* ]]; then
              FEATURE_MSG=$(echo "$line" | sed -E 's/^- (feat|feature|add):\s*//')
              FEATURES="${FEATURES}- ${FEATURE_MSG}\n"
            elif [[ $line == *"fix:"* ]] || [[ $line == *"bug:"* ]]; then
              FIX_MSG=$(echo "$line" | sed -E 's/^- (fix|bug):\s*//')
              FIXES="${FIXES}- ${FIX_MSG}\n"
            elif [[ $line == *"improve:"* ]] || [[ $line == *"enhancement:"* ]] || [[ $line == *"perf:"* ]]; then
              IMPROVE_MSG=$(echo "$line" | sed -E 's/^- (improve|enhancement|perf):\s*//')
              IMPROVEMENTS="${IMPROVEMENTS}- ${IMPROVE_MSG}\n"
            fi
          done <<< "$COMMITS"
          
          # ë¦´ë¦¬ìŠ¤ ë…¸íŠ¸ ìƒì„±
          RELEASE_NOTES="# ğŸ‰ Nano Banana v${VERSION}\n\n"
          
          if [ -n "$FEATURES" ]; then
            RELEASE_NOTES="${RELEASE_NOTES}## âœ¨ ìƒˆë¡œìš´ ê¸°ëŠ¥\n${FEATURES}\n"
          fi
          
          if [ -n "$IMPROVEMENTS" ]; then
            RELEASE_NOTES="${RELEASE_NOTES}## ğŸ”§ ê°œì„ ì‚¬í•­\n${IMPROVEMENTS}\n"
          fi
          
          if [ -n "$FIXES" ]; then
            RELEASE_NOTES="${RELEASE_NOTES}## ğŸ› ë²„ê·¸ ìˆ˜ì •\n${FIXES}\n"
          fi
          
          # ëª¨ë“  ì»¤ë°‹ ëª©ë¡ ì¶”ê°€
          RELEASE_NOTES="${RELEASE_NOTES}## ğŸ“ ì „ì²´ ë³€ê²½ì‚¬í•­\n${COMMITS}\n\n"
          
          # ë‹¤ìš´ë¡œë“œ ë§í¬ ì¶”ê°€
          RELEASE_NOTES="${RELEASE_NOTES}---\n\n"
          RELEASE_NOTES="${RELEASE_NOTES}### ğŸ“¦ ì„¤ì¹˜ ë°©ë²•\n"
          RELEASE_NOTES="${RELEASE_NOTES}1. Nano-Banana-Gemini.jsx íŒŒì¼ì„ ë‹¤ìš´ë¡œë“œí•©ë‹ˆë‹¤\n"
          RELEASE_NOTES="${RELEASE_NOTES}2. Photoshop Scripts í´ë”ì— ë³µì‚¬í•©ë‹ˆë‹¤:\n"
          RELEASE_NOTES="${RELEASE_NOTES}   - Windows: C:\\\\Program Files\\\\Adobe\\\\Adobe Photoshop [Version]\\\\Presets\\\\Scripts\\\\\n"
          RELEASE_NOTES="${RELEASE_NOTES}   - macOS: /Applications/Adobe Photoshop [Version]/Presets/Scripts/\n"
          RELEASE_NOTES="${RELEASE_NOTES}3. Photoshopì„ ì¬ì‹œì‘í•©ë‹ˆë‹¤\n"
          RELEASE_NOTES="${RELEASE_NOTES}4. File > Scripts > Nano-Banana-Gemini ë©”ë‰´ì—ì„œ ì‹¤í–‰í•©ë‹ˆë‹¤\n\n"
          
          # ì´ì „ ë²„ì „ ë§í¬
          if [ -n "$LAST_TAG" ]; then
            RELEASE_NOTES="${RELEASE_NOTES}**Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...v${VERSION}"
          fi
          
          # GitHub í™˜ê²½ ë³€ìˆ˜ë¡œ ì €ì¥
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo -e "$RELEASE_NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          
      - name: Create Release
        if: steps.check_tag.outputs.EXISTS == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.extract_version.outputs.VERSION }}
          name: v${{ steps.extract_version.outputs.VERSION }}
          body: ${{ steps.extract_features.outputs.RELEASE_NOTES }}
          draft: false
          prerelease: false
          generate_release_notes: false
          files: |
            Nano-Banana-Gemini.jsx
            preset.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Summary
        run: |
          if [ "${{ steps.check_tag.outputs.EXISTS }}" == "false" ]; then
            echo "âœ… Released version v${{ steps.extract_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Release Notes" >> $GITHUB_STEP_SUMMARY
            echo "View the full release at: https://github.com/${{ github.repository }}/releases/tag/v${{ steps.extract_version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ Version v${{ steps.extract_version.outputs.VERSION }} already released. No action needed." >> $GITHUB_STEP_SUMMARY
          fi